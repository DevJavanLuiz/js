<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calcular IMC</title>
</head>

<body>
    <div class="content">
        <div class="content-forms">
            <header>
                <h1>TABELA IMC</h1>

                <div class="flexP">
                    <p><b>IMC</b><br>Menos do que 18.5<br>Entre 18.5 e 24.9<br>Entre 25 e 29.9<br>Entre 30 e
                        34.9<br>Entre 35 e 39.9<br>Mais do que 40</p>
                    <p><b>RESULTADO</b><br>Abaixo do peso<br>Peso normal<br>Sobrepeso<br>Obesidade 1° grau<br>Obesidade
                        2° grau<br>Obesidade 3° grau</p>
                </div>
            </header>


            <form action="#" id="formulario">
               <h1>CALCULE AQUI:</h1><br>
                <label for="peso">Peso:</label>
                <input type="text" name="peso" id="peso">

                <label for="altura">Altura:</label>
                <input type="text" name="altura" id="altura">
                <div class="btn-result">
                <button type="submit">Enviar</button>
                    <div id="resultado"></div>
            </div>
            </form>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
