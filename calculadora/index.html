<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraJS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="alignment">
    <div class="result">
    <input class="result-calc">
        <div class="alignment-buttons">
            <button class="clear">C</button>
            <button class="number">(</button>
            <button class="number">)</button>
            <button class="number divisao">/</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number multip">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number soma">+</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number subtrai">-</button>
            <button class="number ponto">.</button>
            <button class="number">0</button>
            <button class="delete">&larr;</button>
            <button class="envia">=</button>
        </div>
        <footer>
            <p>--DevJavanLuiz--</p>

        </footer>
    </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
